<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Bilheteira Online</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<link rel="stylesheet" type="text/css" href="	datedropper/css/datedropper.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">


		<script src="datedropper/js/jquery.js"></script>
		<script src="datedropper/js/datedropper.js"></script>
	</head>
	<body>
	<div class="wrap">	
		<div class="head">
			<div class="logotipo">
			<img src="images/logo.png" class="logo">
			</div>
			<div class="buttons">
			<a href="#">Home</a>
			<a href="#">Eventos</a>
			<a href="#">Agenda</a>
			</div>
		</div>	
		<br>

		<div class="eventos">

			<!-- slider inicia aqui -->
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		     		 <!-- Indicators -->
		      		<ol class="carousel-indicators">
			        	<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			        	<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			        	<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		     		</ol>
				<div class="carousel-inner" role="listbox">
		       		<div class="item active">
			         	<img src="images/evento1.jpg" alt="uma" class="i1">
			         	<div class="carousel-caption">
			          	</div>
			       	</div>
			        <div class="item">
			          	<img src="images/evento2.jpg" alt="duas" class="i1">
			          <div class="carousel-caption">
			          </div>
			        </div>
			        <div class="item">
			          	<img src="images/evento3.jpg" alt="tres" class="i1">
			          <div class="carousel-caption">
			          </div>
			        </div>
	      		</div>
			</div>

			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>	
	</div>	

	<div class="footer">
		<div class="campos">
			
			<!--inserir campos a preencher -->

			<br>
			<br>
			<p>
				Nome: <input type="text" value="Insira o seu nome">
			</p>
			<p>
				Email: <input type="text" value="Insira o seu Email">
			</p>
			<p>
				Data: <input type="text" id="departure"/>
			</p>
			<p>
				<input type="submit" value="OK"/>
			</p>
		</div>
	</div>	

	<script>
	$( "#departure" ).dateDropper({
	 color: "#BCEBDD", 
	 format: "d-m-Y"
	  });
	</script>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
	</body>
</html>
